<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {

      background: linear-gradient(to right, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #00796b;
      text-align: center;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.7);
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-container button:hover {
      background-color: #004d40;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .footer {

      font-size: 0.8rem;

</head>

</script>

</body>
</html>
